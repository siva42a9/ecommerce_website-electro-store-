{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #3498db;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 2px solid #3498db;
        }
        footer p {
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            header .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            nav {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                text-align: center;
            }
            nav a {
                display: block;
                padding: 0.8rem;
            }
            .container {
                margin-top: 10px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            nav a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Electro Store</h1>
            <nav>
                <a href="{% url 'product_list' %}">Home</a>
                <a href="{% url 'cart' %}">Cart</a>
                {% if user.is_staff %}
                    <a href="{% url 'create_product' %}">Add Product</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Â© 2025 Electro Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
